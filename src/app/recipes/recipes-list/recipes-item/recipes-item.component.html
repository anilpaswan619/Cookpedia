
<a href="#" class="list-group-item"  (click)="onSelected()"  >

        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive recipe-img-size">
        <h2 class="list-group-item-heading recipe-name mt-2">{{recipe.name}}</h2>
        <p class="list-group-item-text recipe-author mt-2">{{recipe.description}}</p>
    </span>
</a>
