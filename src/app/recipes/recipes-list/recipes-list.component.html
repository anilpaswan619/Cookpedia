<div class="row">
    <div class="col-xs-12 mt-4">
        <button type="button" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
         
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes" >
            <div class="float-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive recipe-img-size">
            </span>
        </a>
 
        <app-recipes-item></app-recipes-item>
    </div>
</div>
