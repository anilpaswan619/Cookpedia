<div class="row shopping-list-form">
    <div class="col-xs-12 mt-5">
        <h1 class="pb-5 fw-bold header-text-h1 text-center">Shopping List</h1>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" #nameInput required>
                    <div class="invalid-feedback">Please enter a name.</div>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ingredient">Ingredient</label>
                    <input type="text" id="ingredient" class="form-control" placeholder="Enter Ingredient" #ingredientInput required>
                    <div class="invalid-feedback">Please enter an ingredient.</div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity" #quantityInput required>
                    <div class="invalid-feedback">Please enter a quantity.</div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter Amount" #amountInput required>
                    <div class="invalid-feedback">Please enter an amount.</div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-xs-12 text-end">
                    <button class="btn btn-success m-1" type="submit" (click)="onAddItem()">Add</button>
                    <!-- <button class="btn btn-danger m-1" type="button">Delete</button> -->
                    <button class="btn btn-secondary m-1" type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
